<meta charset="utf-8">
<html>
<head>
    <title>Portal básico</title>
    <style>
        body 
		{
            font-family: Arial, sans-serif;
            background-color: #E3E3E3;
        }
		h1 
		{
            text-align: center;
            color: #FFFFFF;
        }
        .MenuSuperior 
		{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #FFFFFF;
            height: 50px;
			border-radius: 10px;
        }
        .MenuSuperior a.activo {
            background-color: #25D366;
            color: #FFFFFF;
			padding: 8px 12px;
            text-decoration: none;
			border-radius: 10px;
			font-weight: bold;
			cursor: default;
        }
        .MenuSuperior a:not(.activo) {
            background-color: #FFFFFF;
            color: #25D366;
			text-decoration: none;
			font-weight: bold;
			 cursor: pointer;
        }
		.MenuSuperior a:not(.activo):hover 
		{
            background-color: rgba(37, 211, 102, 0.5);
            color: #FFFFFF;
			border-radius: 10px;
			padding: 8px 12px;
        }
		.ImagenAmpliada 
		{
		    display: flex;
            text-align: center;
            margin-top: 10px;
        }
        .ImagenAmpliada img 
		{
            width: 1512px;
            height: 200px;
			border-radius: 10px;
        }
        .ContenidoCentral 
		{
            margin-left: 570px;
            padding: 20px;
			color: #000000;
        }
		.ContenidoCentral h1 
        {
            color: #25D366;
        }
        .PieDePagina 
		{
            clear: both;
            background-color: #FFFFFF;
            color: #25D366;
            text-align: center;
            padding: 10px;
			border-radius: 10px;
			font-weight: bold;
        }
		input[type="text"] 
		{
            border: none;
            border-bottom: 1px solid #333;
            background: transparent;
            padding: 4px;
		}
		input[type="tel"] 
		{
            border: none;
            border-bottom: 1px solid #333;
            background: transparent;
            padding: 4px;
		}
		input[type="email"] 
		{
            border: none;
            border-bottom: 1px solid #333;
            background: transparent;
            padding: 4px;
		}
		input[type="number"] 
		{
            border: none;
            border-bottom: 1px solid #333;
            background: transparent;
            padding: 4px;
		}
		input[type="submit"] 
	    {
            background-color: #FFFFFF;
            color: #333333;
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
			margin-top: 20px;
			margin-left: 14;
		}
		input[type="reset"] 
	    {
            background-color: #FFFFFF;
            color: #333333;
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
			margin-top: 20px;
			margin-left: 95;
		}
		input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"] 
	    {
            font-size: 16px;
        }
		select#ciudad
		{
            font-size: 16px;
		}
		input[type="submit"],
        input[type="reset"] 
		{
            color: #25D366;
			font-size: 16px;
            font-weight: bold;
	    }
    </style>
</head>
<body>
    <div class="MenuSuperior">
        <a href="Principal.html">PRINCIPAL</a>
        <a href="Tablas.html">TABLAS</a>
        <a href="Video.html">VIDEO</a>
        <a href="Formulario.html" class="activo">FORMULARIO</a>
    </div>
	<div class="ImagenAmpliada">
        <img src="Imagen1.jpg" alt="Imagen Ampliada">
    </div>
     <div class="ContenidoCentral">
        <!-- Contenido central (tu HTML original) -->
		<style>
		    label {display: inline-block; width: 100px;}
		</style>
		<h1 style="margin-right: 550">FORMULARIO</h1>
        <form id="miFormulario" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre : </label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="direccion">Dirección : </label>
            <input type="text" id="direccion" name="direccion" required><br>
            <label for="telefono">Teléfono : </label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required><br>
            <label for="correo">Correo : </label>
            <input type="email" id="correo" name="correo" required><br>
            <label for="ciudad">Ciudad : </label>
            <select id="ciudad" name="ciudad" style="border: none; border-bottom: 1px solid #333; background: transparent; padding: 4px;">
                <option value="Seleccione...">Seleccione...</option>
                <option value="Bello">Bello</option>
                <option value="Bogota">Bogotá</option>
                <option value="Cali">Cali</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Medellin">Medellín</option>
            </select><br>
            <label for="edad">Edad : </label>
            <input type="number" id="edad" name="edad" min="18" max="100" required><br>
            <input type="submit" value="ENVIAR">
			<input type="reset" value="BORRAR">
        </form>
        <!-- Agrega un div para mostrar el mensaje y ocúltalo inicialmente -->
        <div id="mensajeGuardado" style="display: none; color: green;">
            ¡Formulario enviado con éxito!
        </div>
    </div>
    <div class="PieDePagina">
        Autor: Juan Carlos Yepes Gomez
    </div>
<script>
    function validarFormulario() 
	{
        var campos = document.querySelectorAll("input, select");
        for (var i = 0; i < campos.length; i++) 
		{
            if (campos[i].value === "" || campos[i].value == null) 
			{
                alert("Por favor completa todos los campos");
                campos[i].focus();
                return false;
            }
        }
        var mensajeGuardado = document.getElementById("mensajeGuardado");
        mensajeGuardado.style.display = "block";
        setTimeout(function() 
		{
            mensajeGuardado.style.display = "none";
            document.getElementById("miFormulario").reset();
        }, 5000);
        return false;
    }
    document.querySelector('#miFormulario input[type="reset"]').addEventListener('click', function(event) 
	{
        var confirmacion = confirm('¿Estás seguro de que deseas limpiar el formulario?');
        
        if (!confirmacion) 
		{
            event.preventDefault();
        }
    });
</script>
</body>
</html>
